<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Input Form</title>
</head>
<body>
    <h1>Profile Input Form</h1>
    <form action="/v1.0/profile/input" method="post" enctype="multipart/form-data">
        <label for="fbSerialNo">FB Serial No:</label><br>
        <input type="text" id="fbSerialNo" name="fbSerialNo" required><br>
        <label for="screenName">Screen Name:</label><br>
        <input type="text" id="screenName" name="screenName" required><br>
        <label for="firstName">First Name:</label><br>
        <input type="text" id="firstName" name="firstName" required><br>
        <label for="lastName">Last Name:</label><br>
        <input type="text" id="lastName" name="lastName" required><br>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br>
        <label for="weight">Weight:</label><br>
        <input type="number" id="weight" name="weight" required><br>
        <label for="height">Height:</label><br>
        <input type="number" id="height" name="height" required><br>
        <label for="gender">Gender:</label><br>
        <select id="gender" name="gender" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select><br>
        <label for="dateOfBirth">Date of Birth:</label><br>
        <input type="date" id="dateOfBirth" name="dateOfBirth" required><br>
        <label for="dailyGoal">Daily Goal:</label><br>
        <input type="number" id="dailyGoal" name="dailyGoal" required><br><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
