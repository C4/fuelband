<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel= "stylesheet" type= "text/css" href= "styles/main.css">
    <title>Setup Profile</title>
</head>
<body>
    <h1>Setup Profile</h1>
    <form action="/setup" method="post">
        <label for="fbSerialNo">Fuelband Serial Number:</label>
        <input type="text" id="fbSerialNo" name="fbSerialNo"><br>

        <label for="screenName">Screen Name:</label>
        <input type="text" id="screenName" name="screenName"><br>

        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName"><br>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName"><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br>

        <label for="weight">Weight:</label>
        <input type="number" id="weight" name="weight"><br>

        <label for="height">Height:</label>
        <input type="number" id="height" name="height"><br>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select><br>

        <label for="dateOfBirth">Date of Birth:</label>
        <input type="date" id="dateOfBirth" name="dateOfBirth"><br>

        <label for="dailyGoal">Daily Goal:</label>
        <input type="number" id="dailyGoal" name="dailyGoal"><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
